<!doctype html>

<html lang="en">
	<script>
		var greenLight = "https://i.stack.imgur.com/KS1Ma.jpg";
		var redLight = "https://i.imgur.com/UnwEcr6_d.jpg";
		var onePos = 0;
		var twoPos = 0;
		var timers;
		function start()
		{
			document.getElementById("redgreen").src = greenLight;
			timers = setInterval(race, 500);
			alert('mrow');
		}
		function race(){	
			onePos = onePos + Math.floor((Math.random()*10)+1);
			twoPos = twoPos + Math.floor((Math.random()*10)+1);
			document.getElementById("person1").style.left = onePos+"px";
			document.getElementById("person2").style.left = twoPos+"px";
			
			if(onePos >= 200)
			{
				clearInterval(timers);
				reset();
			}
		}
		function reset()
		{
			onePos = 0;
			twoPos = 0;
			document.getElementById("person1").style.left = "0px";
			document.getElementById("person2").style.right = "0px";
			document.getElementById("redgreen").src = redLight;
		}
		
	</script>
	<style>
		.stopLight{
			height: 200px;
			width: 200px;
		}
			.personOne{
				position:absolute;
				top: 250px;
				left: 100px;
				width: 50px;
				height: 50px;
		}
		.personTwo{
			position:absolute;
			top: 300px;
			left: 0px;
			width: 50px;
			height: 50px;
		}
	</style>
<head>
  <meta charset="utf-8">

  <title>The Essentials</title>
			
  <meta name="description" content="HTML5 Template">
	
	
</head>

<body>
  <div>
    <img class="stopLight" id="redgreen" src="https://i.imgur.com/UnwEcr6_d.jpg" alt="stoplight" onClick="start()" />
  </div>
  <div>
	  <img id="person1" class="personOne" src="https://i.imgur.com/0r3mo7S.gif" />
	  <img id="person2" class="personTwo" src="https://i.imgur.com/0r3mo7S.gif" />
  </div>

</body>
</html>
